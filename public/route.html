<!DOCTYPE html>
<html>

<head>
    <style>
        /* Center the map container and set full width */
        #googleMap {
            width: 100%;
            height: 400px;
            margin: 0 auto;
            display: block;
        }

        /* Optional: Center the iframe within the page */
        iframe {
            display: block;
            margin: 0 auto;
            width: 100%;
            height: 450px;
            border: none;
        }
    </style>
</head>

<body>

    <h1 style="text-align: center;">Route Optimization</h1>

    <!-- Google Map iframe centered and full width -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14790.328756112167!2d78.9401376!3d22.065572500000002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1732550120689!5m2!1sen!2sin"
        width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

</body>

</html>
